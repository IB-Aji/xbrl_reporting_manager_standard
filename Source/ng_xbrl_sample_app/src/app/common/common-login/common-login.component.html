
<nb-layout>
  <app-loader></app-loader>
  <nb-layout-column>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-wrap">
        <div class="login-html">
          <h3>Sistem Informasi Laporan Keuangan</h3>
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username or Email</label>
                <input id="user" type="text" class="input" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
            </div>
            <div class="for-pwd-htm">
              <div class="group">
                <label for="user" class="label">Username or Email</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <input type="submit" class="button" value="Reset Password">
              </div>
              <div class="hr"></div>
            </div>
          </div>
        </div>
      </div>
      </form>
  </nb-layout-column>

  </nb-layout>
