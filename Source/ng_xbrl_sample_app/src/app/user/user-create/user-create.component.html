<nb-card>
  <nb-card-header>{{'master.user.formtitle'| translate}}</nb-card-header>
  <nb-card-body>

    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton label="Submit" pTooltip="Submit to Proceed" icon="pi pi-save" class="p-button-raised p-mr-2"
          (click)="onSubmit()"></button>
        <button pButton label="Cancel" pTooltip="Cancel and Back" icon="pi pi-times" class="p-button-raised p-button-warning p-mr-2"
          (click)="redirectUserPage()"></button>
      </ng-template>
    </p-toolbar>


    <div class="p-field">
      <div class="form-group form-group-sm col-sm-12">

        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="email" class="col-sm-2 col-form-label form-label">{{'master.user.email'| translate}}</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="email" pInputText class="p-inputtext-sm" [style]="{'width':'250px'}"
              placeholder="{{'master.user.email'| translate}}">
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="firstName"
            class="col-sm-2 col-form-label form-label">{{'master.user.firstName'| translate}}</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="firstName" pInputText class="p-inputtext-sm" [style]="{'width':'250px'}"
              placeholder="{{'master.user.firstName'| translate}}">
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="lastName" class="col-sm-2 col-form-label form-label">{{'master.user.lastName'| translate}}</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="lastName" pInputText class="p-inputtext-sm" [style]="{'width':'250px'}"
              placeholder="{{'master.user.lastName'| translate}}">
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="password" class="col-sm-2 col-form-label form-label">{{'master.user.password'| translate}}</label>
          <div class="col-sm-10">
            <input type="password" pPassword [(ngModel)]="password"  [style]="{'width':'250px'}"/>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="retypepassword"
            class="col-sm-2 col-form-label form-label">{{'master.user.retypepassword'| translate}}</label>
          <div class="col-sm-10">
            <input type="password" pPassword [(ngModel)]="retypePassword"  [style]="{'width':'250px'}"/>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="role" class="col-sm-2 col-form-label form-label">{{'master.user.role'| translate}}</label>
          <div class="col-sm-10">
            <p-multiSelect [options]="roles" [(ngModel)]="selectedRoleId" [style]="{'width':'300px'}"
              defaultLabel="Select a {{'master.user.role'| translate}}" optionLabel="name"  optionValue="id"
              display="chip"></p-multiSelect>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="userType"
            class="col-sm-2 col-form-label form-label">{{'master.user.userType'| translate}}</label>
          <div class="col-sm-10">
            <p-dropdown [options]="typeOption" [(ngModel)]="selectedUserType" optionLabel="label" (onChange)="userTypeSelected($event)"  optionValue="code"
              optionValue="value" name="selectedUserType" placeholder="Select a {{'master.user.userType'| translate}}">
            </p-dropdown>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;" *ngIf="isLJK">
          <label for="institutionType"
            class="col-sm-2 col-form-label form-label">{{'master.user.institutionType'| translate}}</label>
          <div class="col-sm-10">
            <p-dropdown [options]="ljkTypeOption" [(ngModel)]="selectedInstitutionCode" optionLabel="value" (onChange)="instTypeSelected($event)" optionValue="code"
              optionValue="code" name="institutionType" placeholder="Select a {{'master.user.institutionType'| translate}}">
            </p-dropdown>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;" *ngIf="isLJK">
          <label for="ljk"
            class="col-sm-2 col-form-label form-label">{{'master.user.ljk'| translate}}</label>
          <div class="col-sm-10">
            <p-dropdown [options]="ljkOption" [(ngModel)]="selectedLJK" optionLabel="name"  optionValue="id"
              optionValue="id" name="selectedLJK" placeholder="Select a {{'master.user.ljk'| translate}}">
            </p-dropdown>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="avatar"
            class="col-sm-2 col-form-label form-label">Avatar</label>
          <div class="col-sm-10">
            <input type="file" name="avatar" (change)="onSelect($event)" placeholder="Avatar File" id="avatar"
              name="avatar">
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
