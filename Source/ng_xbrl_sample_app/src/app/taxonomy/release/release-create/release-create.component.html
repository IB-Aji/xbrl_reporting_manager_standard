<nb-card size="giant">
  <nb-card-header>{{'taxonomy.upload.formtitle'| translate}}</nb-card-header>
  <nb-card-body>

    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton label="Submit" pTooltip="Submit to Proceed" icon="pi pi-save" class="p-button-raised p-mr-2" (click)="onSubmit($event)"></button>
        <button pButton label="Cancel" pTooltip="Cancel and Back" icon="pi pi-times" class="p-button-raised p-button-warning p-mr-2" (click)="redirectTaxonomyReleasePage()"></button>
      </ng-template>
    </p-toolbar>
    <p-confirmPopup></p-confirmPopup>

    <div class="p-field">
      <div class="form-group form-group-sm col-sm-12">
        <div class="row form-group">
          <label for="file" class="col-sm-2 col-form-label form-label">{{'taxonomy.upload.file'| translate}}</label>
          <div class="col-sm-10" style="align-self: center;">
            <input type="file" accept=".zip" name="avatar" (change)="onSelect($event)" placeholder="Upload File" id="upload"
              name="upload">
          </div>
        </div>

        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="period" class="col-sm-2 col-form-label form-label">{{'taxonomy.upload.date'| translate}}</label>
          <div class="col-sm-10">
            <p-calendar [(ngModel)]="releaseDate" dateFormat="yy/mm/dd" [showIcon]="true" [required]="true" [disabled]="disabled" inputId="icon"></p-calendar>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="version" class="col-sm-2 col-form-label form-label">{{'taxonomy.upload.version'| translate}}</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="version" pInputText class="p-inputtext-sm" placeholder="Taxonomy Version">
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="desc" class="col-sm-2 col-form-label form-label">{{'taxonomy.upload.desc'| translate}}</label>
          <div class="col-sm-10">
            <textarea [(ngModel)]="desc" [rows]="5" [cols]="40" pInputTextarea placeholder="Description about the taxonomy"></textarea>
          </div>
        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>
