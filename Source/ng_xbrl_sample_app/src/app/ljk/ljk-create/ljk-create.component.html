<nb-card size="giant">
  <nb-card-header>{{'master.ljk.formtitle'| translate}}</nb-card-header>
  <nb-card-body>

    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton label="Submit" pTooltip="Submit to Proceed" icon="pi pi-save" class="p-button-raised p-mr-2"
          (click)="onSubmit()"></button>
        <button pButton label="Cancel" pTooltip="Cancel and Back" icon="pi pi-times" class="p-button-raised p-button-warning p-mr-2"
          (click)="redirectLjkPage()"></button>
      </ng-template>
    </p-toolbar>

    <div class="p-field">
      <div class="form-group form-group-sm col-sm-12">

        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="institutionType"
            class="col-sm-2 col-form-label form-label">{{'master.ljk.institutionType'| translate}}</label>
          <div class="col-sm-10">
            <p-dropdown [options]="listOfInstitution" [(ngModel)]="selectedInstitutionCode" optionLabel="value"
              optionValue="code" name="selectedInstitution" placeholder="Select a Institution">
            </p-dropdown>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="code" class="col-sm-2 col-form-label form-label">{{'master.ljk.code'| translate}}</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="code" pInputText class="p-inputtext-sm" placeholder="LJK Code">
          </div>
        </div>
        <div class="row" style="margin-bottom: 0.4rem;">
          <label for="name" class="col-sm-2 col-form-label form-label">{{'master.ljk.name'| translate}}</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="name" pInputText class="p-inputtext-sm" placeholder="LJK Name" [style]="{'width':'250px'}">
          </div>
        </div>
      </div>
    </div>

  </nb-card-body>
</nb-card>
